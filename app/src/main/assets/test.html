    <script type="text/javascript">
            var s = '我来自Js方法';
            function javatojscallback(param){
            addVideoListener()
                 document.getElementById("textshow").innerHTML = (param);
                 return s
            }

            function jstojavaprompt(param){
            addVideoListener()
             result = prompt(param);
             document.getElementById("textshow").innerHTML = (result);
            }

            function fullscreen(){
                myVideo = document.getElementById("video");
                myVideo.play();
                if (typeof(myVideo.webkitEnterFullscreen) != "undefined") {
                    // This is for Android Stock.
                    myVideo.webkitEnterFullscreen();
                } else if (typeof(myVideo.webkitRequestFullscreen)  != "undefined") {
                    // This is for Chrome.
                    myVideo.webkitRequestFullscreen();
                } else if (typeof(myVideo.mozRequestFullScreen)  != "undefined") {
                    myVideo.mozRequestFullScreen();
                }
            }

            function addVideoListener(){
                console.log("addVideoListener")
                myVideo = document.getElementById("video");
                myVideo.addEventListener('play',function(){
                    console.log("addVideoListener play invoke")
                    if (typeof(myVideo.webkitEnterFullscreen) != "undefined") {
                        // This is for Android Stock.
                        myVideo.webkitEnterFullscreen();
                    } else if (typeof(myVideo.webkitRequestFullscreen)  != "undefined") {
                        // This is for Chrome.
                        myVideo.webkitRequestFullscreen();
                    } else if (typeof(myVideo.mozRequestFullScreen)  != "undefined") {
                        myVideo.mozRequestFullScreen();
                    }
                });
            }

    </script>
</head>

<body>

<h3>Js Method</h3>
<h3 id="textshow">调用结果</h3>

<input type="button" value="JavascriptInterface"
       onclick="window.android.JsToJavaInterface('我来自Js')"/>

<input type="button" value="onJsPrompt"
       onclick="jstojavaprompt('js://jstojava?arg3=3号参数&arg4=4号参数')"/>
